version: '3.4'

networks:
  ct:

services:
  server.node:
    image: server.node
    build: .
    networks:
      - ct
    environment:
      - DATABASE_HOST
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - WAIT_HOSTS
      - WAIT_HOSTS_TIMEOUT
      - WAIT_SLEEP_INTERVAL
      - WAIT_HOST_CONNECT_TIMEOUT
      - GRAPHQL_ENDPOINT_PORT
      - AAD_TENANT
      - AAD_CLIENT
      - AUTH_ENABLED
    depends_on:
      - db
    restart: always
    ports:
      - 4000:4000
      - 9330:9330
    command: sh -c "/wait && npm --inspect=0.0.0.0:9330 start"
  db:
    image: mysql:8.0.11
    networks:
      - ct
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
